server:
  async-start: true
  tcp-reuseport: true
  tcp-fastopen: true
  edns-client-subnet: true
  listen: 0.0.0.0
  listen: ::

log:
  - target: syslog
    any: info

key:
  - id: ddns
    algorithm: hmac-sha256
    # TODO: keep this as secret
    secret: czoAOYUvUOkMb5jGeno5MiD86mWq7YV6VRH1K+v2jug=

remote:
  - id: cloudflare
    address: 1.1.1.1
    address: 1.0.0.1
    address: 2606:4700:4700::1111
    address: 2606:4700:4700::1001

acl:
  - id: ddns
    key: ddns
    action: update
    update-owner: name
    update-owner-match: sub
    update-owner-name: dyn

submission:
  - id: default
    parent: cloudflare
    check-interval: 10m

policy:
  - id: default
    algorithm: ed25519
    ksk-shared: true
    ksk-lifetime: 365d
    nsec3: true
    signing-threads: 12
    ksk-submission: default

template:
  - id: default
    acl: ddns
    semantic-checks: true
    zonefile-sync: -1
    zonefile-load: difference-no-serial
    journal-content: all
    dnssec-signing: on
    dnssec-policy: default
    serial-policy: unixtime
