server:
  async-start: true
  tcp-reuseport: true
  tcp-fastopen: true
  edns-client-subnet: true
  listen: 0.0.0.0
  listen: ::

log:
  - target: syslog
    any: info

remote:
  - id: cloudflare
    address: 1.1.1.1
    address: 1.0.0.1
    address: 2606:4700:4700::1111
    address: 2606:4700:4700::1001

acl:
  - id: transfer
    key: transfer
    action: transfer

submission:
  - id: default
    parent: cloudflare
    check-interval: 10m

policy:
  - id: default
    ksk-shared: true
    ksk-lifetime: 365d
    nsec3: true
    nsec3-iterations: 10
    algorithm: ed25519
    signing-threads: 12
    ksk-submission: default

template:
  - id: default
    acl: transfer
    semantic-checks: true
    zonefile-sync: -1
    zonefile-load: difference-no-serial
    journal-content: all
    dnssec-signing: on
    dnssec-policy: default
    serial-policy: unixtime
    zonemd-generate: zonemd-sha512
    catalog-role: member
    catalog-zone: firstparty
  - id: catalog
    acl: transfer
    zonefile-sync: -1
    zonefile-load: difference-no-serial
    journal-content: all
    serial-policy: unixtime
    catalog-role: generate
